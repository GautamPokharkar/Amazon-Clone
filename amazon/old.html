<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="old.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\1.jpg" alt="Logo"></a>
            </div>
            <div class="location">
                <span class="material-symbols-outlined">Location</span>
                 Mumbai
                <div><b>Update Location</b></div>
            </div>
            <div class="nav-search">
                <select class="select-search">
                    <option>All</option>
                    <option>Categories</option>
                    <option>Amazon Devices</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
            <div class="flag">
                <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\64.png" alt="Flag">
                <select class="flag1">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Spanish</option>
                </select>
            </div>
            <div class="name">
                <div class="name1">Hello, sign in</div>
                <div class="name2"><b>Accounts & Lists</b></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide="1"></li>
                    <li data-target="#myCarousel" data-slide="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\12.png" alt="Los Angeles"
                            style="width:100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\10.png" alt="Chicago"
                            style="width:100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\9.png" alt="New York"
                            style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <br>
        <!-- Main Image Sections -->
        <div class="main1">
            <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\8.png" width="100%" alt="Main Image 1">
        </div>
        <div class="main2">
            <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\7.png" width="100%" alt="Main Image 2">
        </div>
        <div class="main3">
            <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\6.png" width="100%" alt="Main Image 3">
        </div>
        <div class="main4">
            <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\4.png" width="100%" alt="Main Image 4">
        </div>
        <div class="main5">
            <img src="C:\Users\91981\Desktop\amaze\amazon\amazon\amazon\Images\3.png" width="100%" alt="Main Image 5">
        </div>
    </main>

    <footer>
        <div class="foot1">
            <div onclick="scrollToTop()">Back to top</div>
        </div>
        <script>
            // Function to scroll back to top
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            }
        </script>
        <div class="foot2">
            <div class="name1"><b>Created By Gautam Pokharkar</b></div>
            <div class="name2"><b>About Us</b></div>
            <div class="name3"><b>Contact Us</b></div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
